<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-page">
      <div class="container">
        <div class="display"></div>
        <input id="num7" type="button" value="7" onclick="display('7')"></input>
        <input id="num8" type="button" value="8" onclick="display('8')"></input>
        <input id="num9" type="button" value="9" onclick="display('9')"></input>
        <input id="num4" type="button" value="4" onclick="display('4')"></input>
        <input id="num5" type="button" value="5" onclick="display('5')"></input>
        <input id="num6" type="button" value="6" onclick="display('6')"></input>
        <input id="num1" type="button" value="1" onclick="display('1')"></input>
        <input id="num2" type="button" value="2" onclick="display('2')"></input>
        <input id="num3" type="button" value="3" onclick="display('3')"></input>
        <input id="num0" type="button" value="0" onclick="display('0')"></input>
        <input id="equals" type="button" value="=" onclick="display('=')"></input>
        <input id="add" type="button" value="+" onclick="display('+')"></input>
        <input id="subtract" type="button" value="-" onclick="display('-')"></input>
        <input id="divide" type="button" value="/" onclick="display('/')"></input>
        <input id="multiply" type="button" value="*" onclick="display('*')"></input>
        <input id="decimal" type="button" value="." onclick="display('.')"></input>
        <input id="reset" type="button" value="AC" onclick="display('')"></input>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
