<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="dispaly">
          <div data-previous-operand class="previous_operand"></div>
          <div data-current-operand class="current_operand"></div>
        </div>

        <div class="calculator_keys">
          <button data-number id="num7">7</button>
          <button data-number id="num8">8</button>
          <button data-number id="num9">9</button>
          <button data-number id="num4">4</button>
          <button data-number id="num5">5</button>
          <button data-number id="num6">6</button>
          <button data-number id="num1">1</button>
          <button data-number id="num2">2</button>
          <button data-number id="num3">3</button>
          <button data-number id="num0">0</button>
          <button data-equals id="equals">
            =
          </button>
          <button data-operation >+</button>
          <button data-operation>-</button>
          <button data-operation>/</button>
          <button data-operation>*</button>
          <button data-number id="dot">.</button>
          <button data-all-clear id="reset">AC</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
